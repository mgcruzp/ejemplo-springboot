<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registro - U-LIFE</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <style>
        body, h1, h2, h3, h4, h5 { font-family: "Poppins", sans-serif; }
        body { font-size: 16px; }
        #content-area {
            margin-left: 340px;
            margin-right: 40px;
            margin-top: 50px;
            padding: 20px;
        }
        .register-form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .register-form input[type="text"], .register-form input[type="email"], .register-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .register-form button {
            background-color: #6a1b9a;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .register-form button:hover {
            background-color: #9c27b0;
        }
        .login-link {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #6a1b9a;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div id="content-area" class="w3-main">
    <h1 class="w3-xxxlarge w3-text-purple"><b>Registro</b></h1>
    <hr style="width:50px;border:5px solid purple" class="w3-round">

    <div class="register-form">
        <form>
            <label for="first-name"><b>Nombre</b></label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name"><b>Apellido</b></label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="email"><b>Correo Electrónico</b></label>
            <input type="email" id="email" name="email" required>

            <label for="password"><b>Contraseña</b></label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Registrarse</button>
        </form>
        
        <p class="login-link">¿Ya tienes una cuenta? <a href="#" onclick="loadContent('login.html')">Inicia sesión aquí</a></p>
    </div>
</div>

</body>
</html>
